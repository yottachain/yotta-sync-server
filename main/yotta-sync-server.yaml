server:
  bind-addr: ":8080"
  mongodb-url: "mongodb://127.0.0.1:27017/?connect=direct"
  db-name: "metabase"
  miner-db-name: "yotta"
  sn-id: 0
  skip-time: 300
client:
  bind-addr: ":8083"
  pd-urls:
  - "192.168.1.21:2379"
  - "192.168.1.64:2379"
  - "192.168.1.81:2379"
  all-sync-urls:
  - "http://192.168.1.145:8087"
  - "http://192.168.1.144:8087"
  - "http://192.168.1.133:8087"
  start-time: 0
  batch-size: 100
  wait-time: 30
  skip-time: 300
  arraybase:
    base-dir: "e:\\arraybase"
    rows-per-file: 10000000
    read-buf-len: 10
    write-buf-len: 10
logger:
  output: "file"
  file-path: "./sync.log"
  rotation-time: 24
  max-age: 240
  level: "Debug"

